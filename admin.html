<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
  </head>

  <body>

<button type="button"  class=" mt-10 ms-10 relative inline-flex items-center p-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
<path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
<path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
</svg>
<span class="sr-only">Notifications</span>
  <div class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900" id="count"></div>
</button>

    <h1 class="text-3xl text-center m-3">Add to Cart</h1>
    <div
      class="max-w-sm mx-auto bg-red-200 px-7 pt-7 pb-7 rounded-lg border-sky-500 border-4"
    >
      <div class="mb-5">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your Product name</label
        >
        <input
          type="text"
          id="productName"
          name="productName"
          class="bg-gray-50 border-2 border-lime-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="iphone 16 ultra pro max"
          required
        />
      </div>
      <div class="mb-5">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your Product color</label
        >
        <input
          type="text"
          id="productDetails"
          name="productDetails"
          class="bg-gray-50 border-2 border-lime-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="add color"
          required
        />
      </div>
      <div class="mb-5">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Product Price</label
        >
        <input
          type="text"
          id="productPrice"
          name="productPrice"
          class="bg-gray-50 border-2 border-lime-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="&#8377"
          required
        />
        <input type="hidden" id="h-input" />
      </div>
      <div class="flex items-start mb-5">
        <button
          type="submit"
          onclick="save()"
          class="text-white border-2 border-lime-300 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-[100%] p-[10px]"
        >

          Add Product
        </button>
      </div>
    </div>
    <div id="pdiv" class="container mx-auto flex flex-wrap"></div>

    <!-- Modal toggle -->

    <!-- Main modal -->
    <div
      id="authentication-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
          >
            <h3 class="text-xl font-semibold text-red-500 dark:text-white">
              Edit Your Product
            </h3>
            <button
              type="button"
              class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="authentication-modal"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-4 md:p-5">
            <form class="space-y-4" action="#">
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Product Name</label
                >
                <input
                  type="text"
                  name="email"
                  id="edit_name"
                  class="bg-gray-50 border-3 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  required
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Product Color</label
                >
                <input
                  type="text"
                  name="password"
                  id="edit_details"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  required
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Product price</label
                >
                <input
                  type="number"
                  name="password"
                  id="edit_price"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="&#8377"
                  required
                />
              </div>

              <button
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                onclick="finalResult()"
              >
                Edit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Offcanvas -->
<div id="drawer-right-example" class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-right-label">
    <h5 id="drawer-right-label" class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400">Order Summary</h5>
   <button type="button" data-drawer-hide="drawer-right-example" aria-controls="drawer-right-example" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
         <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close menu</span>
   </button>

   <div class="grid grid-cols-1 gap-4 " >
    <ul class="products" id="cart">

    </ul>
      <a href="#" class="px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-200 rounded-lg focus:outline-none hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Check Out</a>

   </div>
</div>

    <script>
      let productList = JSON.parse(localStorage.getItem("productList")) || [];
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartBody = document.getElementById('cart')
      let pdiv = document.getElementById("pdiv");

      function save() {
        let productPrice = document.getElementById("productPrice").value;
        let productName = document.getElementById("productName").value;
        let productDetails = document.getElementById("productDetails").value;

        const data = {
          productName,
          productDetails,
          productPrice,
        };
        productList.push(data);
        localStorage.setItem("productList", JSON.stringify(productList));
        loadProducts(data);
        location.reload();
      }

      productList.forEach((data, ind) => loadProducts(data, ind));

      function loadProducts(data, ind) {
        const div = document.createElement("div");
        div.innerHTML = `

<div class="w-[350px] m-2 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
         <img class="p-8 rounded-t-lg" src="tv.png" />
    </a>
    <div class="px-5 pb-5">
        <a href="#">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">${data.productName}</h5>
            <h6>${data.productDetails}</h6>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
                <img src="favorite.png" width="16px"/>
                <img src="favorite.png" width="16px"/>
                <img src="favorite.png" width="16px"/>
                <img src="favorite.png" width="16px"/>
                <img src="rating.png" width="16px"/>
            </div>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">5.0</span>
        </div>
        <div class="flex items-center ">
            <div class="text-3xl font-bold text-gray-900 dark:text-white mb-5">${data.productPrice}</div>
            </div>
            <div class="flex items-center justify-between">
            <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" onclick="removeProduct(${ind})">Remove</a>

            <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" onclick="editProduct(${ind})">
    Edit
  </button>

 <button onclick="addToCart(${ind})" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button" >
   Add to Cart
   </button>


        </div>

    </div>
</div>
`;
        pdiv.appendChild(div);
      }

      function removeProduct(ind) {
        productList.splice(ind, 1);
        localStorage.setItem("productList", JSON.stringify(productList));
        location.reload();
      }

      function editProduct(ind) {
        const newData = productList[ind];
        document.getElementById("edit_name").value = newData.productName;
        document.getElementById("edit_details").value = newData.productDetails;
        document.getElementById("edit_price").value = newData.productPrice;
        document.getElementById("h-input").value = ind;
      }

      function finalResult(ind) {
        const productName = document.getElementById("edit_name").value;
        const productDetails = document.getElementById("edit_details").value;
        const productPrice = document.getElementById("edit_price").value;
        const index = document.getElementById("h-input").value;

        const data = {
          productName,
          productDetails,
          productPrice,
        };

        productList.splice(index, 1, data);
        localStorage.setItem("productList", JSON.stringify(productList));
        // location.reload();
      }



      function addToCart(index)
      {
        console.log(index);
        let product = productList[index]
        console.log(product);
        cart.push(product)
        localStorage.setItem("cart",JSON.stringify(cart))
        let count = document.getElementById('count')
        location.reload()
    }
    count.innerHTML=cart.length


      function loadCart()
      {
        cart.map((val,ind)=>{
            let div = document.createElement('div')
            div.innerHTML=`
              <li class="product">
        <a href="#" class="product-link">
          <span class="product-image">
            <img class="p-8 rounded-t-lg" src="tv.png" />
            <p>${val.productName}</p>
          </span>
          <span class="product-details">
            <h3>${val.productDetails}</h3>
            <span class="qty-price">
              <span class="qty">
                <button class="minus-button" id="minus-button-1">-</button>
                <input type="number" id="qty-input-1" class="qty-input" step="1" min="1" max="1000" name="qty-input" value="1" pattern="[0-9]*" title="Quantity" inputmode="numeric">
                <button class="plus-button" id="plus-button-1">+</button>
                <input type="hidden" name="item-price" id="item-price-1" value="12.00">
              </span>
              <span class="price">${val.productPrice}</span>
            </span>
          </span>
        </a>
        <a href="#remove" class="remove-button"><span class="remove-icon">X</span></a>
      </li>

            `

            cartBody.appendChild(div)

        })
     }

    </script>
  </body>
</html>
